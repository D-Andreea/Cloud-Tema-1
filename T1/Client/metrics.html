<!DOCTYPE html>
<html>
	<head>
		<style>
			.button 
			{
  				background-color: #4CAF50;
  				border: none;
  				color: white;
  				padding: 15px 32px;
  				text-align: center;
  				text-decoration: none;
  				display: inline-block;
  				font-size: 16px;
  				margin: 4px 2px;
  				cursor: pointer;
			}
		</style>
		<script>
			function httpGetAsync()
			{
    			var xmlHttp = new XMLHttpRequest();
    			xmlHttp.onreadystatechange = function() 
    			{ 
    				console.log(this.responseText)
    			    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
    			    {
    			    	console.log(this.responseText)
    			        document.getElementById("demo").innerHTML = this.responseText;
    			    }
    			}
    			xmlHttp.open("GET", "http://localhost:8888/metrics", true); 
    			xmlHttp.send(null);
			}
		</script>
	</head>
	<body>

		<h2>Metrics</h2>

		<button class="button" onclick="httpGetAsync()">Update metrics!</button>

		<br>
		<br>
		<p id="demo">placeholder</p>

	</body>
</html>
