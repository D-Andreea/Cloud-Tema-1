<!DOCTYPE html>
<html>
	<head>
		<style>
			.button 
			{
  				background-color: #4CAF50;
  				border: none;
  				color: white;
  				padding: 15px 32px;
  				text-align: center;
  				text-decoration: none;
  				display: inline-block;
  				font-size: 16px;
  				margin: 4px 2px;
  				cursor: pointer;
			}
		</style>
		<script>
			function httpGetAsync(number)
			{
    			var xmlHttp = new XMLHttpRequest();
    			xmlHttp.onreadystatechange = function() 
    			{ 
    				console.log(this.responseText)
    			    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
    			    {
    			    	console.log(this.responseText)
    			        document.getElementById("demo").innerHTML = this.responseText;
    			    }
    			}
    			if (number == 1)
    				xmlHttp.open("GET", "http://localhost:8888/test?cifra=1", true); 
    			if (number == 2)
    				xmlHttp.open("GET", "http://localhost:8888/test?cifra=2", true); 
    			if (number == 3)
    				xmlHttp.open("GET", "http://localhost:8888/test?cifra=3", true); 
    			xmlHttp.send(null);
			}
		</script>
	</head>
	<body>

		<h2>CSS Buttons</h2>

		<button class="button" onclick="httpGetAsync(1)">Button</button>
		<button class="button" onclick="httpGetAsync(2)">Get a cat fact!</button>
		<button class="button" onclick="httpGetAsync(3)">Button</button>

		<br>
		<br>
		<p id="demo">A Paragraph</p>

	</body>
</html>
